<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulació d'Estils amb JavaScript</title>
    <link rel="stylesheet" href="estils.css">
</head>
<body>
    <h1>Manipulació d'Estils amb JavaScript</h1>

    <div class="container">
        <div class="box box1">Caixa 1</div>
        <div class="box box2">Caixa 2</div>
        <div class="box box3">Caixa 3</div>
        <div class="box box4">Caixa 4</div>
    </div>

    <div class="controls">
        <button id="button1">Canviar color de Caixa 1</button>
        <br><br>
        <button id="button2">Afegir/treure classe a Caixes</button>
        <br><br>
        <button id="button3">Mostrar/ocultar Caixa 3</button>
    </div>

    <div>
        <label for="colorSelector">Tria un color per a Caixa 4:</label>
        <select id="colorSelector">
            <option value="red">Vermell</option>
            <option value="blue">Blau</option>
            <option value="lightblue">Blau clar</option>
            <option value="orange">Taronja</option>
            <option value="yellow">Groc</option>
            <option value="green">Verd</option>
        </select>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
