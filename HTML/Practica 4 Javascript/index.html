<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botiga Virtual Franco Stival</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestor de Botiga Virtual</h1>
    </header>
    <section>
        <h2>Afegir Producte</h2>
        <form id="afegirProducteForm">
            <label for="nom">Nom del Producte:</label>
            <input type="text" id="nom" required>
            <label for="preu">Preu:</label>
            <input type="number" id="preu" required>
            <label for="quantitat">Quantitat:</label>
            <input type="number" id="quantitat" required>
            <button type="submit">Afegir Producte</button>
        </form>
    </section>
    <section>
        <h2>Stock de Productes</h2>
        <table id="taulaProductes">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Preu</th>
                    <th>Quantitat</th>
                    <th>Accions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Productes s'afegiran aquí -->
            </tbody>
        </table>
    </section>
    <section>
        <h2>Carret de Compra</h2>
        <div id="carretDeCompra">
            <!-- Productes al carret -->
        </div>
        <div id="totalCompra">Total: 0€</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
